<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
      <h1>Blog Home!</h1>
      {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p> By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }}</p>
        {% endfor %}
  </body>
</html>
